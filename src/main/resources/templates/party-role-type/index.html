<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head('Party Role Types')}"></head>
<body>

<!-- Navigation -->
<nav th:replace="~{fragments/head.html :: navigation}"></nav>
<!-- end of navbar -->
<!-- end of navigation -->


<!-- Header -->
<header class="ex-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1 class="text-center">Party Role Types</h1>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
<!-- end of header -->


<!-- Basic -->
<div class="ex-form-1 pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3">
                <div class="text-box mt-5 mb-5">
                    <div th:switch="${roleTypes}">
                        <a href="sign-up.html" th:href="@{/admin/party-role-types/add}" class="btn-solid-reg">Add Party Role Type</a>
                        <h2 th:case="null">No role types yet!</h2>
                        <table th:case="*" class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="roleType : ${roleTypes}">
                                <td th:text="${roleType.name}"></td>
                                <td th:text="${roleType.description}"></td>
                                <td><a th:href="@{/admin/party-role-types/edit/{id}(id=${roleType.id})}">Edit</a></td>
                                <td><a th:href="@{/admin/party-role-types/delete/{id}(id=${roleType.id})}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div> <!-- end of text-box -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of ex-basic-1 -->
<!-- end of basic -->


<!-- Footer -->
<div th:replace="~{fragments/head.html :: footer}" class="footer"></div> <!-- end of footer -->
<!-- end of footer -->
</body>
</html>
